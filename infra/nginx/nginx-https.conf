upstream app_backend {
  ip_hash;
  server 172.31.1.29:3333 max_fails=3 fail_timeout=10s;
  server 172.31.9.184:3333 max_fails=3 fail_timeout=10s;
  server 172.31.2.114:3333 max_fails=3 fail_timeout=10s;
  keepalive 32;
}

# WebSocket helper
map $http_upgrade $connection_upgrade { default upgrade; '' close; }

# --------- HTTP (80): somente ACME + redirect ---------
server {
  listen 80;
  server_name redes.joniel.dev.br;

  # deixe o desafio ACME acessível para o Certbot (HTTP-01)
  location ^~ /.well-known/acme-challenge/ {
    root /var/www/html;
  }

  # tudo mais vai para HTTPS
  location / {
    return 301 https://$host$request_uri;
  }
}

# --------- HTTPS (443): site e proxies ---------
server {
  listen 443 ssl http2;
  server_name redes.joniel.dev.br;

  ssl_certificate     /etc/letsencrypt/live/redes.joniel.dev.br/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/redes.joniel.dev.br/privkey.pem;
  include /etc/letsencrypt/options-ssl-nginx.conf;
  ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
  ssl_session_cache shared:MozSSL:10m;
  ssl_protocols TLSv1.2 TLSv1.3;

  # SPA estática
  root /var/www/frontend/dist;
  index index.html;

  # Roteamento SPA (React, Vite, etc.)
  location / {
      try_files $uri $uri/ /index.html;
  }

  # API
  location /api/ {
    proxy_pass http://app_backend;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
  }

  # WebSocket
  location /socket.io/ {
    proxy_pass http://app_backend;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection $connection_upgrade;
    proxy_set_header Host $host;
    proxy_read_timeout 75s;
  }

  # health check simples
  location = /healthz { 
    return 200 "ok"; 
    add_header Content-Type text/plain; 
  }
}
